<div *ngIf="cartList.length === 0" class = "alert alert-warning">Cart is empty</div>
<ul *ngIf="cartList.length > 0" class="list-group">
    <li class="list-group-item bg-opacity-25 bg-danger">
        <app-cart-item ></app-cart-item>
    </li>
    <li class="list-group-item active">
        <strong>Total:</strong> {{ getTotal() | currency}}
    </li>
</ul>
